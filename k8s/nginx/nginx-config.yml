apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: django-project
data:
  default.conf: |
    upstream demo_project {
        server sample-service:5000;
    }
    server {

        listen 80;

        location / {
            proxy_pass http://demo_project;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

      location /static/ {
           alias /app/static/;
      }

    }